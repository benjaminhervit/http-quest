<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Greetings for you</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <script defer src="/static/js/form.js"></script>
</head>

<body>
  <header class="container">
    <hgroup>
      <h1>Greeting creator</h1>
      <p>A stunning demonstration of the possibilities inherent in HTML/CSS and Flask/Jinga2.</p>
    </hgroup>
    <nav>
      <ul>
        <li><button class="outline"><a href="/">Add a greeting</a></button></li>
        <li><button class="outline"><a href="/static/greeting.html">See greetings one by one</a></button></li>
        <li><button class="outline"><a href="/greetings">See all greetings</a></button></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <form method="POST" action="{{target}}" id="greetings-form">
      <div role="alert" id="recipient-feedback" class="feedback" aria-relevant="all"></div>
      <input type="text" id="recipient" name="recipient" placeholder="Name of recipient">
      <div role="alert" id="message-feedback" class="feedback" aria-relevant="all"></div>
      <textarea id="message" name="message" placeholder="Your message to the recipient"></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
